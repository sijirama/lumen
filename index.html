<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/lumen-icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lumen - Your AI Assistant</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  </head>

  <body>
    <!-- INFO: Apply window-specific classes BEFORE React loads to prevent layout flash/scrollbars -->
    <script>
      (function() {
        const params = new URLSearchParams(window.location.search);
        const windowType = params.get('window');
        if (windowType === 'overlay') {
          document.documentElement.classList.add('overlay-window');
          document.body.classList.add('overlay-window');
        } else if (windowType === 'snipper') {
          document.documentElement.classList.add('snipper-window');
          document.body.classList.add('snipper-window');
        }
      })();
    </script>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
